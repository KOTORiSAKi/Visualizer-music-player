<!DOCTYPE html>
<html>

<head>
    <title>Popup Sidebar</title>
    <style>
        body {
            margin: 0;
            /* Remove default body margin */
        }

        #sidebar {
            position: fixed;
            /* Stay in place */
            top: 0;
            left: -250px;
            /* Initially hidden */
            height: 100%;
            width: 250px;
            background-color: #f1f1f1;
            overflow-y: auto;
            /* Add scroll if content overflows */
            transition: left 0.3s ease-in-out;
            /* Smooth animation */
            z-index: 1000;
            /* Ensure it's above other content */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            /* Optional shadow */
        }

        #sidebar.open {
            left: 0;
            /* Show the sidebar */
        }

        #sidebarContent {
            padding: 20px;
        }

        #openButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            /* Ensure button is clickable over sidebar */
        }

        /* Optional: Style the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            display: none;
            /* Hidden by default */
            z-index: 999;
            /* Below the sidebar but above other content */
        }

        #overlay.active {
            display: block;
        }
    </style>
</head>

<body>

    <button id="openButton">Open Sidebar</button>

    <div id="sidebar">
        <div id="sidebarContent">
            <h2>Sidebar Content</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <p>Some more text in the sidebar.</p>
            <button onclick="closeSidebar()">Close</button>
        </div>
    </div>

    <div id="overlay"></div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const openButton = document.getElementById("openButton");
        const overlay = document.getElementById("overlay");

        openButton.addEventListener("click", () => {
            sidebar.classList.add("open");
            overlay.classList.add("active");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("open");
            overlay.classList.remove("active");
        });

        function closeSidebar() {
            sidebar.classList.remove("open");
            overlay.classList.remove("active");
        }

    </script>

</body>

</html>
