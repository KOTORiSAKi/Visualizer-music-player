<!DOCTYPE html>
<html>

<head>
    <title>Audio Visualizer Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: rgb(0, 0, 0);
        }

        #audio-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #audio-visualizer {
            width: 100%;
            height: 100%;
            filter: blur(20px);
            transform: scale(1.1);
        }
        
        #content {
            position: relative;
            /*ensure that the container can hold absolutely positioned items*/
            z-index: 1;
            /*ensure that the content is above the canvas*/
            color: white;
            /* Example text color */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <audio id="audio-source" controls loop>
        <source src="./music/jazz/Love miss.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="audio-container">
        <canvas id="audio-visualizer"></canvas>
    </div>

    <div id="content">
        <h1>My Website</h1>
        <p>This is my website with an audio visualizer background.</p>
    </div>

    <script>
        const audio = document.getElementById('audio-source');
        const canvas = document.getElementById('audio-visualizer');
        const ctx = canvas.getContext('2d');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);

        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.fillStyle = 'rgb(0, 0, 0)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];

                ctx.fillStyle = '#00ffaa'; // Use the specified color
                ctx.fillRect(x, canvas.height - barHeight / 1, barWidth, barHeight / 1);

                x += barWidth + 1;
            }
        }

        audio.play();
        draw();
    </script>

</body>

</html>
