ฃ<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <main>
      <!-- Sidebar ซ้ายสำหรับเลือกอัลบั้ม -->
      <div class="sidebar sidebar-left" style="padding: 20px ;
      width: 80px;
      height: calc(100vh - 200px);
      top: 20px;
      left: 20px;">
        <div class="sidebar-content scrollable">
          <header>
            <img src="images/icon_removed_bg.png" alt="icon" id="header-icon">
          </header>
          <hr>
          <ul class="scrollable sidebar-scroll">
              <button type="button" class="choosing_album" data-folder="edm" style="padding: 3px 0px;">
                <img src="images/EDM_cover.jpeg" class="album-thumb"><br>EDM
              </button>
              <button type="button" class="choosing_album" data-folder="jazz" style="padding: 3px 0px;">
                <img src="images/JAZZ_cover.png" class="album-thumb"><br>JAZZ
              </button>
              <button type="button" class="choosing_album" data-folder="lofi" style="padding: 3px 0px;">
                <img src="images/LOFI_cover.jpg" class="album-thumb"><br>LOFI
              </button>
              <button type="button" class="choosing_album" data-folder="phonk" style="padding: 3px 0px;">
                <img src="images/PHONK_cover.jpg" class="album-thumb"><br>PHONK
              </button>
              <button type="button" class="choosing_album" data-folder="pop" style="padding: 3px 0px;">
                <img src="images/POP_cover.jpg" class="album-thumb"><br>POP
              </button>
              <button type="button" class="choosing_album" data-folder="rock" style="padding: 3px 0px;">
                <img src="images/ROCK_cover.webp" class="album-thumb"><br>ROCK
              </button>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="sidebar main-content-sidebar" style="padding: 20px ;
      width: calc(100vw - 235px);
      height: calc(100vh - 200px);
      top: 20px;
      left: 165px;">
        <div class="sidebar-content scrollable">
          <div class="main-content">
            <div class="section active" id="file">
              <div class="song-info-main">
                <img src="images/EDM_cover.jpeg" alt="Album Art" class="album-art-main">
                <div class="song-details header-content">
                  <div style="font-size: medium; box-sizing: border-box;">Currently playing ...</div>
                  <div class="song-title-main"></div>
                  <div class="artist-main"></div>
                </div>
              </div>
              <div class="song-list-container">
                <div class="song-list-header">
                  <span class="song-number-header">#</span>
                  <span class="song-name-header">Name</span>
                  <span class="song-duration-header">Time</span>
                </div>
                <div class="song-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Player Controls พร้อม Visualizer -->
      <div class="sidebar player-controls-sidebar" style="padding: 20px ;
      width: calc(100vw - 88px);
      height: 50px;
      top: calc(100vh - 117px);
      left: 20px;">
        <div class="sidebar-content">
          <div class="player">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <canvas id="audio-visualizer"></canvas>
            <div class="player-controls">
              <button class="prev"><i class="fas fa-step-backward"></i></button>
              <button class="play-pause">
                <i class="fas fa-play play-icon"></i>
                <i class="fas fa-pause pause-icon" style="display: none;"></i>
              </button>
              <button class="next"><i class="fas fa-step-forward"></i></button>
              <div class="time-info">
                <span class="current-time">00:00</span>
                <span>/</span>
                <span class="total-time">00:00</span>
              </div>
              <button class="repeat"><i class="fas fa-redo"></i></button>
              <button class="shuffle"><i class="fas fa-random"></i></button>
              <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-bar" min="0" max="1" step="0.01" value="1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <audio id="audio-element"></audio>
  <script src="script2.js"></script>
</body>
</html>
